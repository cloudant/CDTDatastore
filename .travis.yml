
language: objective-c
osx_image: xcode8

before_install:
  - export LANG=en_US.UTF-8
install:
  - gem install cocoapods --no-document
  - gem install xcpretty --no-document
  - pod install
  - cd Project && pod install

script:
  - rake travis
env:
  - PLATFORM=iOS
    encrypted=yes
  - PLATFORM=iOS
  - PLATFORM=OSX
  - PLATFORM=OSX
    encrypted=yes
